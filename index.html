<body>
  <div id="root"></div>
  <div id="particles-js"></div>
  <canvas id="three-canvas" ref="canvasRef"></canvas>

  <script type="text/babel">
    const { useState, useEffect, useCallback, useRef } = React;

    // Custom hooks
    const useLocalStorage = (key, initialValue) => {
      const [value, setValue] = useState(() => {
        const stored = localStorage.getItem(key);
        return stored ? JSON.parse(stored) : initialValue;
      });
      useEffect(() => {
        localStorage.setItem(key, JSON.stringify(value));
      }, [key, value]);
      return [value, setValue];
    };

    const useThree = (canvasRef, bgOpacity) => {
      const sceneRef = useRef(new THREE.Scene());
      const cameraRef = useRef(new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000));
      const rendererRef = useRef(null);
      const starsRef = useRef(null);
      const clustersRef = useRef([]);
      const [isParticleView, setIsParticleView] = useState(false);
      const [zenSettings, setZenSettings] = useState({
        particleSpeed: 0.03,
        particleDensity: 15000,
        nebulaOpacity: 0.4,
        clusterCount: 5
      });

      useEffect(() => {
        if (!canvasRef.current) return;

        const scene = sceneRef.current;
        const camera = cameraRef.current;
        rendererRef.current = new THREE.WebGLRenderer({ canvas: canvasRef.current, alpha: true });
        const renderer = rendererRef.current;

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        camera.position.z = 100;

        // Enhanced Nebula
        const nebulaGeometry = new THREE.SphereGeometry(500, 128, 128);
        const nebulaShader = {
          vertexShader: `
            varying vec2 vUv;
            varying vec3 vNormal;
            void main() {
              vUv = uv;
              vNormal = normalize(normal);
              gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
          `,
          fragmentShader: `
            varying vec2 vUv;
            varying vec3 vNormal;
            uniform float time;
            uniform float opacity;
            float noise(vec3 p) {
              return fract(sin(dot(p, vec3(127.1, 311.7, 74.7))) * 43758.5453);
            }
            void main() {
              vec3 p = vNormal * 10.0 + time * 0.05;
              float n = noise(p);
              vec3 color = mix(vec3(0.1, 0.2, 0.5), vec3(0.4, 0.3, 0.7), n * 0.5 + 0.5);
              float glow = 0.5 + 0.5 * sin(time * 0.2 + n * 2.0);
              gl_FragColor = vec4(color * glow, opacity);
            }
          `,
          uniforms: { time: { value: 0 }, opacity: { value: zenSettings.nebulaOpacity } }
        };
        const nebulaMaterial = new THREE.ShaderMaterial({ ...nebulaShader, side: THREE.BackSide, transparent: true });
        const nebula = new THREE.Mesh(nebulaGeometry, nebulaMaterial);
        scene.add(nebula);

        // Particle Field
        const particleCount = zenSettings.particleDensity;
        const starGeometry = new THREE.BufferGeometry();
        const starPositions = new Float32Array(particleCount * 3);
        const starVelocities = new Float32Array(particleCount * 3);
        const starColors = new Float32Array(particleCount * 3);
        const starSizes = new Float32Array(particleCount);
        const colors = [0x4b6cb7, 0x9f7aea, 0xb0c4de, 0xafeeee, 0xffffff];
        for (let i = 0; i < particleCount; i++) {
          starPositions[i * 3] = (Math.random() - 0.5) * 1000;
          starPositions[i * 3 + 1] = (Math.random() - 0.5) * 1000;
          starPositions[i * 3 + 2] = (Math.random() - 0.5) * 1000;
          starVelocities[i * 3] = (Math.random() - 0.5) * zenSettings.particleSpeed;
          starVelocities[i * 3 + 1] = (Math.random() - 0.5) * zenSettings.particleSpeed;
          starVelocities[i * 3 + 2] = (Math.random() - 0.5) * zenSettings.particleSpeed;
          const color = new THREE.Color(colors[Math.floor(Math.random() * colors.length)]);
          starColors[i * 3] = color.r;
          starColors[i * 3 + 1] = color.g;
          starColors[i * 3 + 2] = color.b;
          starSizes[i] = 0.5 + Math.random() * 2.5;
        }
        starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
        starGeometry.setAttribute('color', new THREE.BufferAttribute(starColors, 3));
        starGeometry.setAttribute('size', new THREE.BufferAttribute(starSizes, 1));
        const starShader = {
          vertexShader: `
            attribute float size;
            varying vec3 vColor;
            void main() {
              vColor = color;
              gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
              gl_PointSize = size * (1000.0 / length(position));
            }
          `,
          fragmentShader: `
            varying vec3 vColor;
            uniform float time;
            void main() {
              float glow = 0.6 + 0.4 * sin(time * 3.0);
              gl_FragColor = vec4(vColor, glow * 0.85);
            }
          `,
          uniforms: { time: { value: 0 } }
        };
        const starMaterial = new THREE.ShaderMaterial({ ...starShader, transparent: true, vertexColors: true });
        starsRef.current = new THREE.Points(starGeometry, starMaterial);
        scene.add(starsRef.current);

        // Star Clusters
        clustersRef.current = [];
        for (let i = 0; i < zenSettings.clusterCount; i++) {
          const clusterGeometry = new THREE.BufferGeometry();
          const clusterCount = 500;
          const clusterPositions = new Float32Array(clusterCount * 3);
          const clusterColors = new Float32Array(clusterCount * 3);
          const center = new THREE.Vector3(
            (Math.random() - 0.5) * 800,
            (Math.random() - 0.5) * 800,
            (Math.random() - 0.5) * 800
          );
          const radius = 50 + Math.random() * 50;
          for (let j = 0; j < clusterCount; j++) {
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            const r = radius * Math.cbrt(Math.random());
            clusterPositions[j * 3] = center.x + r * Math.sin(phi) * Math.cos(theta);
            clusterPositions[j * 3 + 1] = center.y + r * Math.sin(phi) * Math.sin(theta);
            clusterPositions[j * 3 + 2] = center.z + r * Math.cos(phi);
            const color = new THREE.Color(colors[Math.floor(Math.random() * colors.length)]);
            clusterColors[j * 3] = color.r;
            clusterColors[j * 3 + 1] = color.g;
            clusterColors[j * 3 + 2] = color.b;
          }
          clusterGeometry.setAttribute('position', new THREE.BufferAttribute(clusterPositions, 3));
          clusterGeometry.setAttribute('color', new THREE.BufferAttribute(clusterColors, 3));
          const clusterMaterial = new THREE.PointsMaterial({ size: 3, vertexColors: true, transparent: true });
          const cluster = new THREE.Points(clusterGeometry, clusterMaterial);
          cluster.userData = { center, radius, angle: Math.random() * Math.PI * 2 };
          clustersRef.current.push(cluster);
          scene.add(cluster);
        }

        // Fly controls
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false, moveUp = false, moveDown = false;
        let yaw = 0, pitch = 0;
        const moveSpeed = 0.4;
        const lookSpeed = 0.0015;

        const handleKeyDown = (e) => {
          if (!isParticleView) return;
          switch (e.key.toLowerCase()) {
            case 'w': moveForward = true; break;
            case 's': moveBackward = true; break;
            case 'a': moveLeft = true; break;
            case 'd': moveRight = true; break;
            case 'r': moveUp = true; break;
            case 'f': moveDown = true; break;
            case 'escape': setIsParticleView(false); break;
          }
        };
        const handleKeyUp = (e) => {
          if (!isParticleView) return;
          switch (e.key.toLowerCase()) {
            case 'w': moveForward = false; break;
            case 's': moveBackward = false; break;
            case 'a': moveLeft = false; break;
            case 'd': moveRight = false; break;
            case 'r': moveUp = false; break;
            case 'f': moveDown = false; break;
          }
        };
        let mouseX = 0, mouseY = 0;
        const handleMouseMove = (e) => {
          if (!isParticleView) return;
          mouseX = e.movementX * lookSpeed;
          mouseY = e.movementY * lookSpeed;
        };

        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('keyup', handleKeyUp);
        document.addEventListener('mousemove', handleMouseMove);

        // Animation loop
        const animate = () => {
          if (!rendererRef.current) return;
          requestAnimationFrame(animate);
          nebulaShader.uniforms.time.value += 0.008;
          nebulaShader.uniforms.opacity.value = zenSettings.nebulaOpacity;
          starShader.uniforms.time.value += 0.008;

          // Update particles
          if (isParticleView && starsRef.current) {
            const starPositions = starsRef.current.geometry.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
              starPositions[i * 3] += starVelocities[i * 3];
              starPositions[i * 3 + 1] += starVelocities[i * 3 + 1];
              starPositions[i * 3 + 2] += starVelocities[i * 3 + 2];
              if (Math.abs(starPositions[i * 3]) > 500) starPositions[i * 3] = -Math.sign(starPositions[i * 3]) * 500;
              if (Math.abs(starPositions[i * 3 + 1]) > 500) starPositions[i * 3 + 1] = -Math.sign(starPositions[i * 3 + 1]) * 500;
              if (Math.abs(starPositions[i * 3 + 2]) > 500) starPositions[i * 3 + 2] = -Math.sign(starPositions[i * 3 + 2]) * 500;
            }
            starsRef.current.geometry.attributes.position.needsUpdate = true;

            // Update clusters
            clustersRef.current.forEach(cluster => {
              cluster.userData.angle += 0.001;
              const pos = cluster.geometry.attributes.position.array;
              for (let j = 0; j < pos.length / 3; j++) {
                const theta = Math.random() * Math.PI * 2 + cluster.userData.angle;
                const phi = Math.acos(2 * Math.random() - 1);
                const r = cluster.userData.radius * Math.cbrt(Math.random());
                pos[j * 3] = cluster.userData.center.x + r * Math.sin(phi) * Math.cos(theta);
                pos[j * 3 + 1] = cluster.userData.center.y + r * Math.sin(phi) * Math.sin(theta);
                pos[j * 3 + 2] = cluster.userData.center.z + r * Math.cos(phi);
              }
              cluster.geometry.attributes.position.needsUpdate = true;
            });

            yaw -= mouseX;
            pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch - mouseY));
            camera.rotation.set(pitch, yaw, 0);
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            if (moveForward) camera.position.addScaledVector(direction, moveSpeed);
            if (moveBackward) camera.position.addScaledVector(direction, -moveSpeed);
            if (moveLeft) camera.position.addScaledVector(direction.cross(new THREE.Vector3(0, 1, 0)), -moveSpeed);
            if (moveRight) camera.position.addScaledVector(direction.cross(new THREE.Vector3(0, 1, 0)), moveSpeed);
            if (moveUp) camera.position.y += moveSpeed;
            if (moveDown) camera.position.y -= moveSpeed;
          }
          renderer.render(scene, camera);
        };
        animate();

        // Resize handler
        const handleResize = () => {
          if (!rendererRef.current || !canvasRef.current) return;
          renderer.setSize(window.innerWidth, window.innerHeight);
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
        };
        window.addEventListener('resize', handleResize);

        // Cleanup
        return () => {
          document.removeEventListener('keydown', handleKeyDown);
          document.removeEventListener('keyup', handleKeyUp);
          document.removeEventListener('mousemove', handleMouseMove);
          window.removeEventListener('resize', handleResize);
          if (rendererRef.current) {
            rendererRef.current.dispose();
          }
        };
      }, [isParticleView, zenSettings]);

      useEffect(() => {
        if (!canvasRef.current || !rendererRef.current) return;
        if (isParticleView && starsRef.current) {
          sceneRef.current.add(starsRef.current);
          clustersRef.current.forEach(cluster => sceneRef.current.add(cluster));
          canvasRef.current.requestPointerLock();
          rendererRef.current.domElement.style.opacity = 1;
        } else {
          if (starsRef.current) {
            sceneRef.current.remove(starsRef.current);
          }
          clustersRef.current.forEach(cluster => sceneRef.current.remove(cluster));
          document.exitPointerLock?.();
          rendererRef.current.domElement.style.opacity = bgOpacity;
        }
      }, [isParticleView, bgOpacity]);

      return { isParticleView, setIsParticleView, zenSettings, setZenSettings };
    };

    // Main App Component
    const App = () => {
      const [tabs, setTabs] = useLocalStorage('tabs', []);
      const [favorites, setFavorites] = useLocalStorage('favorites', []);
      const [activeTab, setActiveTab] = useState(null);
      const [url, setUrl] = useState('');
      const [error, setError] = useState('');
      const [notification, setNotification] = useState('');
      const [isLoading, setIsLoading] = useState(false);
      const [settings, setSettings] = useLocalStorage('settings', {
        theme: 'dark',
        particleDensity: 120,
        particleSpeed: 4,
        particleType: 'circle',
        particleColor: '#4b6cb7',
        bgOpacity: 0.7,
        animIntensity: 1,
        proxyRetries: 2,
        proxy: 'allorigins',
        cloakEnabled: false,
        cloakPreset: '',
        cloakTitle: '',
        cloakFavicon: '',
        panicUrl: 'https://www.youtube.com/@Emulation12',
        ambientSound: true
      });
      const [activePanel, setActivePanel] = useState('new-tab');
      const canvasRef = useRef(null);
      const { isParticleView, setIsParticleView, zenSettings, setZenSettings } = useThree(canvasRef, settings.bgOpacity);
      const iframeRef = useRef(null);
      const audioRef = useRef(null);
      const [audioLoaded, setAudioLoaded] = useState(false);
      const inputRef = useRef(null);

      // Initialize Particles.js
      useEffect(() => {
        const initParticles = (theme, density, speed, type, color) => {
          const baseConfig = {
            particles: {
              number: { value: density, density: { enable: true, value_area: 1000 } },
              color: { value: color },
              shape: { type },
              opacity: { value: 0.5, random: true },
              size: { value: 2, random: true },
              line_linked: { enable: true, distance: 80, color, opacity: 0.3, width: 1 },
              move: { enable: true, speed, direction: 'none', random: true }
            },
            interactivity: {
              detect_on: 'canvas',
              events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: true, mode: 'push' } },
              modes: { grab: { distance: 120, line_linked: { opacity: 0.6 } }, push: { particles_nb: 3 } }
            },
            retina_detect: true
          };
          const configs = {
            dark: baseConfig,
            starfield: {
              ...baseConfig,
              particles: { ...baseConfig.particles, opacity: { value: 0.7 }, size: { value: 1.5 }, line_linked: { enable: false }, move: { direction: 'random' } }
            }
          };
          particlesJS('particles-js', configs[theme] || baseConfig);
        };
        initParticles(settings.theme, settings.particleDensity, settings.particleSpeed, settings.particleType, settings.particleColor);
      }, [settings.theme, settings.particleDensity, settings.particleSpeed, settings.particleType, settings.particleColor]);

      // Handle theme and cloaking
      useEffect(() => {

              </circle>
            </svg>
            <div id="loading-text">Loading Emulation's Proxy...</div>
          </div>
          <div className={`top-bar ${isParticleView ? 'hidden' : ''}`}>
            <TabBar />
            <div className="flex space-x-2">
              <button
                id="settingsBtn"
                className="btn-cosmic text-white px-4 py-2 rounded-lg"
                onClick={() => {
                  setActiveTab(null);
                  setActivePanel(activePanel === 'settings' ? null : 'settings');
                }}
                aria-label="Settings"
              >
                <i className="fas fa-cog"></i>
              </button>
              <button
                id="favoritesBtn"
                className="btn-cosmic text-white px-4 py-2 rounded-lg"
                onClick={() => {
                  setActiveTab(null);
                  setActivePanel(activePanel === 'favorites' ? null : 'favorites');
                }}
                aria-label="Favorites"
              >
                <i className="fas fa-star"></i>
              </button>
              <button
                id="aboutBtn"
                className="btn-cosmic text-white px-4 py-2 rounded-lg"
                onClick={() => {
                  setActiveTab(null);
                  setActivePanel(activePanel === 'about' ? null : 'about');
                }}
                aria-label="About"
              >
                <i className="fas fa-info-circle"></i>
              </button>
              <button
                id="particleViewBtn"
                className="btn-cosmic text-white px-4 py-2 rounded-lg"
                onClick={() => {
                  setIsParticleView(!isParticleView);
                  Swal.fire({
                    title: isParticleView ? 'Exit Zen Mode' : 'Zen Mode',
                    text: isParticleView ? '' : 'Use WASD, R/F, mouse to navigate, Esc to exit.',
                    icon: 'info',
                    timer: 2000,
                    showConfirmButton: false,
                    background: '#1f1f1f',
                    color: '#fff'
                  });
                }}
                aria-label="Zen Mode"
              >
                {isParticleView ? <><i className="fas fa-times"></i> Exit Zen Mode</> : <><i className="fas fa-cubes"></i> Zen Mode</>}
              </button>
            </div>
          </div>
          <div className={`max-w-5xl mx-auto p-8 w-full mt-20 z-10 ${isParticleView ? 'hidden' : ''}`}>
            <ControlPanel />
            <div className="relative rounded-lg overflow-hidden">
              <div id="loader" className="loader" style={{ display: isLoading ? 'block' : 'none' }}>
                <svg width="64" height="64" viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="22" cy="22" r="20" fill="none" stroke="#4b6cb7" strokeOpacity=".3" strokeWidth="2"/>
                  <circle cx="22" cy="22" r="20" fill="none" stroke="#9f7aea" strokeDasharray="90" strokeDashoffset="60" strokeWidth="2">
                    <animateTransform attributeName="transform" type="rotate" from="0 22 22" to="360 22 22" dur="1s" repeatCount="indefinite"/>
                  </circle>
                </svg>
              </div>
              <iframe
                ref={iframeRef}
                className={`w-full h-[700px] border-0 ${isParticleView || activePanel ? 'hidden' : ''}`}
                srcDoc={tabs.find(t => t.id === activeTab)?.content || ''}
              ></iframe>
            </div>
            {notification && (
              <div id="notification" className="notification fixed bottom-4 right-4 p-4 text-white">
                {notification}
              </div>
            )}
          </div>
          {isParticleView && (
            <div className="zen-overlay">
              <label className="text-sm">Particle Speed</label>
              <input
                type="range"
                min="0.01"
                max="0.1"
                step="0.01"
                value={zenSettings.particleSpeed}
                onChange={(e) => setZenSettings({ ...zenSettings, particleSpeed: parseFloat(e.target.value) })}
              />
              <label className="text-sm">Particle Density</label>
              <input
                type="range"
                min="10000"
                max="20000"
                step="1000"
                value={zenSettings.particleDensity}
                onChange={(e) => setZenSettings({ ...zenSettings, particleDensity: parseInt(e.target.value) })}
              />
              <label className="text-sm">Nebula Opacity</label>
              <input
                type="range"
                min="0.2"
                max="0.6"
                step="0.05"
                value={zenSettings.nebulaOpacity}
                onChange={(e) => setZenSettings({ ...zenSettings, nebulaOpacity: parseFloat(e.target.value) })}
              />
              <label className="text-sm">Cluster Count</label>
              <input
                type="range"
                min="3"
                max="10"
                step="1"
                value={zenSettings.clusterCount}
                onChange={(e) => setZenSettings({ ...zenSettings, clusterCount: parseInt(e.target.value) })}
              />
            </div>
          )}
          <audio ref={audioRef} id="ambientAudio" preload="auto" loop>
            <source src="https://cdn.pixabay.com/audio/2025/03/12/12-ambient-calm-space-music-312291.mp3" type="audio/mpeg" />
          </audio>
        </>
      );
    };

    // Render
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
